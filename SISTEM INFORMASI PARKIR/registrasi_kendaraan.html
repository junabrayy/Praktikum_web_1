<body>
  <h3>Registrasi Kendaraan Anda</h3>
  <form>
    <fieldset>
      <div class="form-group row">
        <label class="col-4">Status</label>
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio1" id="radio_0" type="radio" class="custom-control-input" value="dosen"
              required="required">
            <label for="radio_0" class="custom-control-label">Dosen</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio1" id="radio_1" type="radio" class="custom-control-input" value="mahasiswa"
              required="required">
            <label for="radio_1" class="custom-control-label">Mahasiswa</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="NIM" class="col-4 col-form-label">NIM/NIDN</label>
        <div class="col-8">
          <input id="NIM" name="NIM" type="number" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="nama lengkap" class="col-4 col-form-label">Nama Lengkap :</label>
        <div class="col-8">
          <input id="nama lengkap" name="nama lengkap" type="text" class="form-control" required="required" />
        </div>
      </div>
      <div class="form-group row">
        <label for="select" class="col-4 col-form-label">Pilih Prodi :</label>
        <div class="col-8">
          <select id="select" name="select" class="custom-select" required="required"
            aria-describedby="selectHelpBlock">
            <option value="sistem informasi">Sistem Informasi</option>
            <option value="teknik informatika">Teknik Informatika</option>
            <option value="bisnis digital">Bisnis Digital</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Jenis Kendaraan :</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_3" type="radio" class="custom-control-input" value="mobil" required="required"> 
            <label for="radio_3" class="custom-control-label">Mobil</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_4" type="radio" class="custom-control-input" value="motor" required="required"> 
            <label for="radio_4" class="custom-control-label">Motor</label>
          </div>
        </div>
      </div> 
      <div class="form-group row">
        <label for="number" class="col-4 col-form-label">NoPol</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-motorcycle"></i>
              </div>
            </div> 
            <input id="number" name="number" type="text" required="required" class="form-control"> 
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-cab"></i>
              </div> 
            </div>
          </div>
        </div>
      </div> 
      <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Merk</label> 
        <div class="col-8">
          <input id="text" name="text" type="text" class="form-control" required="required">
        </div>
      </div> 
      <div class="form-group row">
        <label for="upload" class="col-4 col-form-label">Upload STNK</label>
        <div class="col-8">
           <div class="input-group">
             <input id="upload" name="upload" type="file" required="required" class="form-control">
               </div>
             </div>
           </div>
        </div>
       </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary" style="background-color: azure;">
            <a href="data Kendaraan.html">
            Daftar
          </button>
        </a>
        </div>
      </div>
    </fieldset>
</body>

</html>
