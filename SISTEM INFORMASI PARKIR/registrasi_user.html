  <body>
    <h3>Registrasi User</h3>
    <form>
    <fieldset>
        <div class="form-group row">
            <label for="nama" class="col-4 col-form-label">Cari Sivitas Akademi</label>
            <div class="col-8">
                <div class="form-inline">
                     <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <ion-icon name="search"></ion-icon>
                        </button>
                      </div>
                    <div class="input-group" data-widget="sidebar-search">
                      <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                     
                    </div>
                  </div>
            </div>
          </div>

      <div class="form-group row">
        <label for="nama" class="col-4 col-form-label">Nama Lengkap :</label>
        <div class="col-8">
          <input
            id="nama"
            name="nama"
            type="text"
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="asal prodi" class="col-4 col-form-label">Asal Prodi :</label>
        <div class="col-8">
          <input
            id="asal prodi"
            name="asal prodi"
            type="text"
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="usename" class="col-4 col-form-label">Username :</label>
        <div class="col-8">
          <input
            id="usename"
            name="usename"
            type="text"
            required="required"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Password :</label>
        <div class="col-8">
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="cek password" class="col-4 col-form-label"
          >Cek Password :</label
        >
        <div class="col-8">
          <input
            id="cek password"
            name="cek password"
            type="password"
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary" style="background-color: azure;">
            <a href="login.html">
            Daftar
          </button>
        </a>
        </div>
      </div>
    
</fieldset>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
